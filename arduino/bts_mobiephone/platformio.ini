; https://docs.platformio.org/page/projectconf.html

[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
upload_port = COM4
monitor_port = COM4
monitor_speed = 115200
upload_speed = 921600
lib_deps = 
	adafruit/RTClib@^2.0.3
	bblanchon/ArduinoJson@^6.19.4
	marcoschwartz/LiquidCrystal_I2C@^1.1.4
